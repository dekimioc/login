<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login app</title>
</head>
<body>
    <form>
        <input type="text" placeholder="username" name="userID"><br>
        <input type="password" placeholder="password" name="userPass"><br>
        <input type="button" value="Log in" onclick=check(this.form)>
    </form>
    <script>
        function check(form) {
            if(form.userID.value === 'deki' && form.userPass.value === "dejan123") {
                window.open('logedIn.html')
            } else {
                alert("Type again!")
            }
        }
    </script>
</body>
</html>
